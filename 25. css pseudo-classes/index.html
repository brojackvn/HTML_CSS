<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f8 - shop</title>

    <style>
        html, body {
            margin: 0;
        }

        .box {
            width: 100%;
            height: 100px;
            background-color: aquamarine;
        }

        .box:active {
            background-color: brown;
        }

        h1:hover {
            color: red;
        }
        li:first-child {
            color: green;
        }

        li:last-child {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <h1>CSS pseudo-classes</h1>
    <p>Lớp giả</p>

    <ul>
        <li>:root    : Tham chiếu đến phần tử gốc của file html chính là thẻ html</li>
        <li>:hover   : Kích hoạt khi di chuột qua</li>
        <li>:active  : Kích hoạt khi click chuột vào nó</li>
        <li>:first-child  : Xem ví dụ trên</li>
        <li>:last-child   : Xem ví dụ trên</li>
    </ul>
</body>
</html>
