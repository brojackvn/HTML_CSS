<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f8 - shop</title>

    <style>
        html, body {
            margin: 0;
        }

        .box {
            width: calc(80% + 20%);
            height: 120px;
            background: rgb(0, 255, 56);
        }
        
        a::after {
            content: "Học lập trình (" attr(href) ")";
            
        }

        .box::after {
            /* content: "Xin Chào các bạn"; */
            content: attr(data-title);
        }
    </style>
</head>
<body>
    <div class="box" data-title="Xin Chào các bạn"></div>
    
    <a href="https://fullstack.edu.vn"></a>
    <h1>CSS function</h1>
    <ul>
        <li>var()</li>
        <li>linear-gradient()</li>
        <li>rgba()</li>
        <li>rgb()</li>
        <li>calc()</li>
        <li>attr()</li> 
        <!-- Một cái ứng dụng khác của attr(): Khi muốn tạo tooltip đẹp -->
    </ul>
</body>
</html>
